<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Canvas Template</title>
  <style>
    body {
      margin: 0;
    }
  </style>
  <script>
  </script>
  <link rel="stylesheet" href="./assets/stylesheets/game.css" type="text/css">  
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
  crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">

<body>
  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="help">
      <h3>Welcome to Doge Launch!</h3>
      <div>
        <ul class='help-ul'>
          <li>
            <img class='help-img'
            src="./assets/images/dogedayumSmall.png" alt="">
            <p>Click and drag on me to choose how far to shoot</p>
          </li>
            <img class='help-img' 
            src="./assets/images/blackhole.png" alt="">
            <p>Getting close to these will change your angle</p>
          <li>
          </li>
            <img class='help-img' 
            src="./assets/images/asteroid.png" alt="">
            <p>Hitting these will bounce you back</p>
          <li>
          </li>
            <img class='help-img'  
            src="./assets/images/goal.png" alt="">
            <p>goal!</p>
          <li>
        </ul>
      </div>
    </div>
    <div id='win'>
      <h3>Wow such win!</h3>
      <img class='help-img' src="./assets/images/dogepartySmall.png" alt="">
      <p>You have <span id='death-count' value=''></span>.</p>
    </div>
    <div id='died'>
      <h3>You died!</h3>
      <img class='help-img' src="./assets/images/dogeplsSmall.png" alt="">
      <p>You have <span id='death-count2' value=''></span>.</p>
    </div>
  </div>

</div>
<header>
  <div>
    <i class="fas fa-paw"></i>
    <h3>Doge Launch</h3>
  </div> 
  <ul>
    <li>
      <a target="_blank" href="https://github.com/rich-ma">
        <i class="fab fa-github-alt"></i>
      </a>
    </li>
    <li>
      <a target="_blank" href="https://www.linkedin.com/in/richard-ma-39a24718/">
        <i class="fab fa-linkedin"></i>
      </a>
    </li>
  </ul>
</header>
<div class='controls'>
  <ul class='controls-left'>
    <i id='retry' class="fas fa-undo"></i>
    <i id='restart' class="fas fa-fast-backward"></i>
  </ul>
  <i id='help-button' class="far fa-question-circle"></i>
</div>
<div>
  <div class='info-sidebar'>


  </div>
  <canvas id='board'></canvas>
  <div></div>
</div>
